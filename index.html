<body>

<div align="center" id="container">

<form id="miFormulario">
<label> <strong>*Nombres</strong> </label> <br>
<input type="text" id="Nombre" class="campo"><br>
<div id="mensaje" class="errores"> </div>

<div id="mensaje1" class="errores"> <br></div>

<label> <strong>*Telefono</strong> </label> <br>

<div id="mensaje2" class="errores"> <br></div>

<input type="submit"  id="bEnviar" value="Enviar datos" class="btn btn-primary">

<script>
$(document).ready(function(){
$("#bEnviar").click(function(){
var nombre = $("#Nombre").val();
var apellido = $("#Apellidos").val();
var telefono = $("#Telefono").val();
var cedula =$("#Cedula").val();

if (nombre == "") {
$("#mensaje").fadeIn();
alert("El nombre no puede estar en blanco");
return false; 
}else{
$("mensaje").fadeOut();
}

if (apellido == "") {
$("#mensaje1").fadeIn();
alert("El apellido no puede estar en blanco");
return false; 
}else{
$("mensaje1").fadeOut();
}

if (telefono == "") {
$("#mensaje2").fadeIn();
alert("El telefono no puede estar en blanco");
return false; 
}else{
$("mensaje2").fadeOut();
}

if (cedula == "") {
$("#mensaje3").fadeIn();
alert("La cedula no puede estar en blanco");
return false; 
}else{
$("mensaje3").fadeOut();
}

});
});
</script>
